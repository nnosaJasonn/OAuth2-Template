	<body>
        <h1>Authenticate</h1>
        <form method="GET" action="/login">
            <button type=submit>Crunchatize Me Cap'n!</button>
        </form>
        <p>Access Token <span id="token"></span></p>
        <p>Refresh Token <span id="refresh"></span></p>
    </body>
    <script>
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
               hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
          }
          let toke = document.getElementById('token');
       let refresh = document.getElementById('refresh');
       var params = getHashParams();
       var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error,
            result = params.result;
            console.log(result);
            console.log(error);
        toke.innerText = access_token;
        refresh.innerText = refresh_token;
    </script>
    
    
</html>
